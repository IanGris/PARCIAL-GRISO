<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.08);
        padding: 30px 20px;
      }
      #submitBtn {
        width: 100%;
        margin-top: 10px;
      }
      #questionsContainer {
        margin-top: 30px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="number" id="dni" required>
            </div>
            <div class="form-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" required>
            </div>
            <button type="button" id="submitBtn">Enviar</button>
        </form>
        <button type="button" onclick="hacerPreguntas()">Preguntas-Respuestas</button>
        <div id="questionsContainer" class="hidden">
            <h2>Respuestas a las Preguntas</h2>
            <div id="responses"></div>
        </div>
    </div>
    <script src="js/validation.js"></script>
    <script src="js/questions.js"></script>
    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            if (validateForm()) {
                askQuestions();
            }
        });
    </script>
</body>
</html>
